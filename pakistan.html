<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پاکستان | Urdu News</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<main>
  <section class="news-section">
    <h2>پاکستان کی خبریں</h2>
    <div class="news-grid">

      <article class="news-card">
        <a href="news-detail.html?id=3">
          <div class="image-container">
            <img src="./asset/images/rain.webp">
          </div>
          <div class="news-content">
            <h3 class="news-title">کراچی میں بارش، متعدد علاقے زیرِ آب</h3>

            <time class="timestamp">1 گھنٹہ قبل</time>
          </div>
        </a>
      </article>

      <article class="news-card">
        <a href="news-detail.html?id=4">
          <div class="image-container">
            <img src="./asset/images/protest.jpg">
          </div>
          <div class="news-content">
            <h3 class="news-title">اسلام آباد میں مظاہرے</h3>
            <p class="news-summary">سیاسی صورت حال پر شہریوں میں تشویش</p>
            <time class="timestamp">3 گھنٹے قبل</time>
          </div>

      </article>

    </div>
  </section>
</main>

<script src="app.js"></script>

</html>
