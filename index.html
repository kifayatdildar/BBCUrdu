<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ہوم | Urdu News</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<main>
  <section class="news-section">
    <h2>اہم خبریں</h2>
    <div class="news-grid">
      <article class="news-card">
        <a href="news-detail.html?id=1">
          <div class="image-container"><img src="./asset/images/islamabadattck.webp" alt="اسلام آباد دھماکہ"></div>
          <div class="news-content">
            <h3 class="news-title">اسلام آباد میں دھماکہ، 31 افراد جاں بحق</h3>
            <p class="news-summary">عینی شاہدین کے مطابق دھماکہ نماز کے دوران ہوا۔</p>
            <time class="timestamp">1 گھنٹہ قبل</time>
          </div>
        </a>
      </article>
      <article class="news-card">
        <a href="news-detail.html?id=2">
          <div class="image-container"><img src="./asset/images/camel.webp" alt="سعودی عرب اونٹ"></div>
          <div class="news-content">
            <h3 class="news-title">سعودی عرب میں اونٹوں کو پاسپورٹ جاری</h3>
            <p class="news-summary">اونٹ پالنے کے شعبے میں جدت متعارف</p>
            <time class="timestamp">2 گھنٹے قبل</time>
          </div>
        </a>
      </article>
    </div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
