<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>Gradient Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      background: linear-gradient(102deg, #c4bf6c, #cee242);
      padding: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 8px 12px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .gradient-box {
      height: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .gradient-box {
  position: relative;
  cursor: pointer;
}

.gradient-box::after {
  content: "Click to Copy";
  position: absolute;
  bottom: 8px;
  left: 8px;
  background: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 4px;
}

  </style>
</head>
<body>

  <h2>üé® Gradient Generator</h2>

  <div class="controls">
  <input type="number" id="count" placeholder="ÿ™ÿπÿØÿßÿØ" min="1" max="200">

  <select id="type">
    <option value="linear">Linear</option>
    <option value="radial">Radial</option>
    <option value="conic">Conic</option>
  </select>

  <input type="color" id="color1">
  <input type="color" id="color2">

  <button onclick="generateGradients()">Generate</button>
</div>

  <div class="grid" id="grid"></div>

 <script>
  function randomColor() {
    return `#${Math.floor(Math.random()*16777215)
      .toString(16).padStart(6,"0")}`;
  }

  function generateGradients() {
    const count = document.getElementById("count").value || 1;
    const type = document.getElementById("type").value;
    const grid = document.getElementById("grid");

    let c1 = document.getElementById("color1").value;
    let c2 = document.getElementById("color2").value;

    // ÿß⁄Øÿ± user ŸÜ€í color pick ŸÜ€Å ⁄©€åÿß €ÅŸà ÿ™Ÿà random
    if (!c1) c1 = randomColor();
    if (!c2) c2 = randomColor();

    grid.innerHTML = "";

    for (let i = 0; i < count; i++) {
      const angle = Math.floor(Math.random() * 360);
      let gradient = "";

      if (type === "linear") {
        gradient = `linear-gradient(${angle}deg, ${c1}, ${c2})`;
      } 
      else if (type === "radial") {
        gradient = `radial-gradient(circle, ${c1}, ${c2})`;
      } 
      else {
        gradient = `conic-gradient(from ${angle}deg, ${c1}, ${c2})`;
      }

      const box = document.createElement("div");
      box.className = "gradient-box";
      box.style.background = gradient;

      box.onclick = () => {
        navigator.clipboard.writeText(`background: ${gradient};`);
        box.innerHTML = "Copied!";
        setTimeout(() => box.innerHTML = "", 700);
      };

      grid.appendChild(box);
    }
  }
</script>
